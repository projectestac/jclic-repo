<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Library of JClic activities</title>
  <meta name="description" content="Library of JClic activities">

  <link rel="icon" href="images/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#2196F3">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="JClic library">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JClic library">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Load and register pre-caching Service Worker -->
  <script type="module">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script>
    // Force all polyfills on
    if (window.customElements) window.customElements.forcePolyfill = true;
    ShadyDOM = { force: true };
    ShadyCSS = { shimcssproperties: true };
  </script>

  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- See: https://github.com/PolymerElements/paper-swatch-picker/issues/36 -->
  <script src="./node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

  <!-- Load application shell -->
  <script type="module">
    WebComponents.waitFor(() => import('./src/jclic-repo.js'));
  </script>

  <!-- custom-style element invokes the custom properties polyfill -->
  <script type="module" src="./node_modules/@polymer/polymer/lib/elements/custom-style.js"></script>

  <!-- Custom component styles -->
  <custom-style>
    <style>
      .wrap {
        white-space: normal;
      }

      .hidden {
        display: none;
      }

      html {
        --dark-primary-color: #1976D2;
        --default-primary-color: #2196F3;
        --light-primary-color: #BBDEFB;
        --text-primary-color: #FFFFFF;
        --accent-color: #536DFE;
        --primary-background-color: #F8F8F8;
        --primary-text-color: #212121;
        --secondary-text-color: #757575;
        --disabled-text-color: #BDBDBD;
        --divider-color: #BDBDBD;
        --error-color: red;

        --drawer-menu-color: #f1f1f1;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        --paper-menu-background-color: #f1f1f1;
        --menu-link-color: #111;

        --app-drawer-width: 180pt;
        --paper-dialog-background-color: var(--paper-menu-background-color);
        --paper-listbox-background-color: #eee;

        --project-card-content-height: 170px;
        --projects-list-background-color: var(--paper-menu-background-color);

        --paper-dialog-scrollable: {
          padding-bottom: 10px;
        }

        --project-card-play-button: {}

        --search-button: {}

        --projects-list: {}

        --project-card: {}

        --project-card-title: {}

        --project-card-language-box: {}

        --project-card-author: {}

        --big-project-card: {}

        --project-share: {}

        --social-buttons: {}

        --projects-selector: {}

        --user-settings: {}

        --info-pages: {}
      }
    </style>
  </custom-style>

  <!-- Global styles for body -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      min-height: 100vh;
      background-color: var(--drawer-menu-color);
    }
  </style>

</head>

<body>
  <noscript>
    <h3>JavaScript required</h3>
    <p>We're sorry, but this Library of JClic Activities doesn't work properly without JavaScript enabled.</p>
  </noscript>
  <jclic-repo></jclic-repo>
</body>

</html>
