<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>      

      .JCRLang {
        padding: 0 0.3em;
        border-right: 1pt solid;
      }

      .JCRLang:last-child {
        padding-right: 0;
        border-right: 0;
      }

      .JCRLang.curLang {
        font-weight: 800;
      }

      .prjContainer {
        background-color: #e8f0fa;
      }

      .cardContainer {
        text-align: center;  
      }

      .cardContainer * {
        text-align: left;
      }

      .one-line-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      paper-button.search {
        background: var(--paper-toolbar-background, blue);
        color: var(--paper-toolbar-color, white);
        margin-left: 8px;
        margin-top: 15px;
      }   

      paper-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
  </template>
</dom-module>
