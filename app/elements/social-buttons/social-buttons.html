<dom-module id="social-buttons">
  <template>
    <style>
      
      .social {
        height: 28px;
        width: 28px;
        padding: 0;
        margin: 0;
        color: var(--secondary-text-color, --primary-text-color);
        @apply(--social-buttons);
      }

      a {
        color: inherit;
      }

    </style>
    <a href="[[linkToFacebook]]" target="_blank"><paper-icon-button class="social" icon="sbtn:facebook-box" title="Facebook"></paper-icon-button></a>
    <a href="[[linkToGooglePlus]]" target="_blank"><paper-icon-button class="social" icon="sbtn:google-plus-box" title="Google Plus"></paper-icon-button></a>
    <a href="[[linkToPinterest]]" target="_blank"><paper-icon-button class="social" icon="sbtn:pinterest-box" title="Pinterest"></paper-icon-button></a>
    <a href="[[linkToTwitter]]" target="_blank"><paper-icon-button class="social" icon="sbtn:twitter-box" title="Twitter"></paper-icon-button></a>
    <a href="[[linkToMail]]" target="_blank"><paper-icon-button class="social" icon="sbtn:mail" title="email"></paper-icon-button></a>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'social-buttons',
    properties: {
      url: {
        type: String
      },
      imgurl: {
        type: String
      },
      text: {
        type: String
      },
      labels: {
        type: Object,
        value: {}
      },
      lang: {
        type: String
      },
      linkToFacebook: {
        type: String,
        computed: 'computeLinkToFacebook(url, imgurl, text, labels)'
      },
      linkToGooglePlus: {
        type: String,
        computed: 'computeLinkToGooglePlus(url, text)'
      },
      linkToPinterest: {
        type: String,
        computed: 'computeLinkToPinterest(url, imgurl, text)'
      },
      linkToTwitter: {
        type: String,
        computed: 'computeLinkToTwitter(url, text)'
      },
      linkToMail: {
        type: String,
        computed: 'computeLinkToMail(url, text, labels)'
      }
    },
    computeLinkToFacebook: function (url, imgurl, text, labels) {
      return 'https://www.facebook.com/dialog/feed?'+
              'app_id=1917838468440790'+         // WARNING: A valid ID must set!
              '&link=' + encodeURIComponent(url) +
              '&picture=' + encodeURIComponent(imgurl) +
              '&name=' + encodeURIComponent(text) +
              '&description=' + encodeURIComponent(labels.check) +
              '&redirect_uri=' + encodeURIComponent('http://facebook.com/');
    },
    computeLinkToGooglePlus: function (url) {
      return 'https://plus.google.com/share?'+
              'url=' + encodeURIComponent(url);
    },
    computeLinkToPinterest: function (url, imgurl, text) {
      return 'https://pinterest.com/pin/create/button/?'+
              'url=' + encodeURIComponent(url) + 
              '&media=' + encodeURIComponent(imgurl) +
              '&description=' + encodeURIComponent(text);
    },
    computeLinkToTwitter: function (url, text) {
      return 'https://twitter.com/intent/tweet?' +
              'text=' + encodeURIComponent(text) +
              '&url=' + encodeURIComponent(url) +
              '&hashtags=JClic' +
              '&via=jclic';
    },
    computeLinkToMail: function (url, text, labels) {
      return 'mailto:?'+
              'subject=' + encodeURIComponent(text) +
              '&body=' + encodeURIComponent(text + '\n\n' + labels.check + ':\n' + url);
    }
  });
</script>
