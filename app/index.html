<html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Repository of JClic projects">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>JClic library</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="web-app-manifest.json">
    <link rel="icon" sizes="48x48" href="icons/icon-48x48.png">
    <link rel="icon" sizes="16x16" href="icons/favicon.ico">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="JClic library">
    <link rel="icon" sizes="192x192" href="icons/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JClic library">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="icons/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- build:js bower_components/jquery/dist/jquery.min.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

  </head>

  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">{{searchLabel}}</span>
        </paper-toolbar>
        <!-- Selection form -->
        <paper-dropdown-menu label="{{langLabel}}" on-paper-dropdown-close="filterChanged">
          <paper-menu class="dropdown-content" selected="{{currentLang}}">
            <template is="dom-repeat" items="{{actLanguages}}">
              <paper-item role="listitem">{{item.text}}</paper-item>              
            </template>
          </paper-menu>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="{{subjectLabel}}" on-paper-dropdown-close="filterChanged">
          <paper-menu class="dropdown-content" selected="{{currentSubject}}">
            <template is="dom-repeat" items="{{actSubjects}}">
              <paper-item role="listitem">{{item.text}}</paper-item>              
            </template>
          </paper-menu>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="{{levelLabel}}" on-paper-dropdown-close="filterChanged">
          <paper-menu class="dropdown-content" selected="{{currentLevel}}">
            <template is="dom-repeat" items="{{actLevels}}">
              <paper-item role="listitem">{{item.text}}</paper-item>              
            </template>
          </paper-menu>
        </paper-dropdown-menu>

        <!-- Drawer Content -->
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <div id="langSel"></div>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">{{title}}</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">{{description}}</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="home">            
            <section data-route="home" class="prjContainer">
              <div id="mainHome" class="cardContainer" /> 
            </section>            
          </iron-pages>
        </div>

      </paper-scroll-header-panel>      

    </paper-drawer-panel>

    <paper-dialog id="bigCard">
      <h2>Big card header</h2>
      <div>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>


    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
