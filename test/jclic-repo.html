<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>JClic Repo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/jclic-repo.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <jclic-repo></jclic-repo>
      </template>
    </test-fixture>

    <script>
      suite('JClic repo tests', function() {
        test('Number of projects should be 50', function() {
          var jclicRepo = fixture('BasicView');
          var projects = jclicRepo.shadowRoot.querySelector('projects-list');
          assert.equal(projects.length, 50);
        });
      });
    </script>
  </body>
</html>
