<!doctype html>
<html>

<head>
  <title>JClic HTML5 Player</title>
  <meta charset="UTF-8">
  <meta name="description" content="JClic HTML5 player">
  <meta name="application-name" content="JClic">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="theme-color" content="2196F3">

  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="16x16" href="images/favicon.ico">
  <link rel="icon" sizes="48x48" href="images/manifest/icon-48x48.png">
  <link rel="icon" sizes="72x72" href="images/manifest/icon-72x72.png">
  <link rel="icon" sizes="96x96" href="images/manifest/icon-96x96.png">
  <link rel="icon" sizes="144x144" href="images/manifest/icon-144x144.png">
  <link rel="icon" sizes="192x192" href="images/manifest/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="images/manifest/icon-512x512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JClic library">
  <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

  <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-tap-highlight" content="no">
  
  <script>
    var JClicDataProject;
    if (window.location.protocol === 'http:')
      window.location.replace(window.location.href.replace('http:', 'https:'));
    else
      JClicDataProject = '../projects/' + decodeURIComponent(location.search.substring(1));
  </script>
  <script type="text/javascript" src="https://clic.xtec.cat/dist/jclic.js/jclic.min.js"></script>
</head>

<body style="margin:0">
  <div class="JClic" />
</body>

</html>
